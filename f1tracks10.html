<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona z Filmikiem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            text-align: center;
            padding: 2em;
        }
        #imageContainer {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
        }
        .fullscreenImage {
            width: 100%;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            margin-bottom: 1em;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <div id="imageContainer">
            <!-- Obrazek 1 w trybie pełnoekranowym -->
            <img class="fullscreenImage" src="f1pages.jpg" alt="F1 Pages" onclick="showVideo()">
            
            <!-- Obrazek 2 w trybie pełnoekranowym -->
            <img class="fullscreenImage" src="f1pages2.jpg" alt="F1 Pages 2" onclick="showVideo2()">
        </div>

        <div id="videoContainer">
            <!-- Wideo -->
            <video id="fullscreenVideo" autoplay controls>
                <source src="jumpscare.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje znacznika wideo.
            </video>
        </div>

        <script>
            // Funkcja do pokazania wideo po kliknięciu w obraz
            function showVideo() {
                var imageContainer = document.getElementById('imageContainer');
                var videoContainer = document.getElementById('videoContainer');

                imageContainer.style.display = 'none';
                videoContainer.style.display = 'block';

                var video = document.getElementById('fullscreenVideo');
                video.play(); // Uruchomienie odtwarzania wideo
                document.documentElement.requestFullscreen(); // Wejdź w tryb pełnoekranowy
            }

            // Funkcja do pokazania wideo po kliknięciu w drugie zdjecie
            function showVideo2() {
                var imageContainer = document.getElementById('imageContainer');
                var videoContainer = document.getElementById('videoContainer');

                imageContainer.style.display = 'none';
                videoContainer.style.display = 'block';

                var video = document.getElementById('fullscreenVideo');
                video.play(); // Uruchomienie odtwarzania wideo
                document.documentElement.requestFullscreen(); // Wejdź w tryb pełnoekranowy
            }
        </script>
    </main>
</body>
</html>
